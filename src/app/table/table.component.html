<div>
    <div class="top container1">
        <input class="inp1" type="text" placeholder="search" >
        <button class="btn btn-primary">only free delivery</button>
        <br><br>
        <div>
            <button class="btn btn-warning" (click)="pricelowtohigh()">price low to high</button>
            <button class="btn btn-warning" (click)="pricehightolow()">price high to low</button>
            <button class="btn btn-warning" (click)="ratinglowtohigh()">rating low to high</button>
            <button class="btn btn-warning" (click)="ratinghightolow()">rating high to low</button>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-info" >Apply 50% discount</button>
            <button type="button" class="btn btn-info" >price with delivery charges</button>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-dark">Total Price </button>
            <button type="button" class="btn btn-dark">Total cart items</button>
        </div>
        <br>
        <div class="container2">
        <label for="">name:</label>
        <input [(ngModel)]="product.name" type ="text" placeholder="" ><br>
        <label for="">price:</label>
        <input [(ngModel)]="product.price" type="number " placeholder="" ><br>
        <label for="">rating:</label>
        <input  [(ngModel)]="product.rating" type="text" placeholder=""><br>
        <label for="">free Delivery: </label>
        <input type="radio"[(ngModel)]="product.freeDelivery" value="true">
        <label for="">Yes</label>
        <input type="radio" [(ngModel)]="product.freeDelivery" value="false">
        <label for="">No</label><br>
        <button  (click)="create()">create</button>
        <button *ngIf="isEdit" (click)="edit()">update</button>
    </div>

        <div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Free Delivery</th>
                        <th>actions</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let product of products;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{product.name}}</td>
                        <td [ngClass]="{'red':product.price<100,'blue':product.price>=100 && product.price>=200,'green':product.price>300}">{{product.price}}</td>
                        <td>{{product.rating}}</td>
                        <td [ngStyle]="{color:product.freeDelivery==true?'green':'red'}">{{product.freeDelivery}}</td>
                        <td>
                           <button type="button" class="btn btn-danger"(click)="delete(i)">Delete</button>
                           <button type="button" class="btn btn-success"(click)="update(product,i)">update</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
