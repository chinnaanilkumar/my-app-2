<input type="word"  placeholder="search"  (keypress)="filter()" [(ngModel)]="term">
<div>
    <select [(ngModel)]="company" (change)="filtermanufacturer()">
        <option value="">All manufacturer</option>
        <option *ngFor="let v of allVehicle" value="{{v.manufacturer}}">{{v.manufacturer}}</option>
    </select>
    <select [(ngModel)]="company" (change)="filterfuel()">
        <option value="">All fuel</option>
        <option *ngFor="let v of allVehicle" value="{{v.fuel}}">{{v.fuel}}</option>
    </select>
    <select [(ngModel)]="company" (change)="filtercolor()">
        <option value="">All color</option>
        <option *ngFor="let v of allVehicle" value="{{v.color}}">{{v.color}}</option>
    </select>
    <select [(ngModel)]="company" (change)="filtertype()">
        <option value="">All type</option>
        <option *ngFor="let v of allVehicle" value="{{v.type}}">{{v.type}}</option>
    </select>

</div>
<div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>vehicle</th>
                <th>manufacturer</th>
                <th>model</th>
                <th>type</th>
                <th>fuel</th>
                <th>color</th>
                <th>image</th>
                <th>cost</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles">
                <td>{{vehicle.id}}</td>
                <td>{{vehicle.Vehicle}}</td>
                <td>{{vehicle.manufacturer}}</td>
                <td>{{vehicle.model}}</td>
                <td>{{vehicle.type}}</td>
                <td>{{vehicle.fuel}}</td>
                <td>{{vehicle.color}}</td>
                <td> <img src="{{vehicle.image}}" width="100px" height="80px" alt=""></td>
                <td>{{vehicle.cost}}</td>

            </tr>

        </tbody>
    </table>
</div>
