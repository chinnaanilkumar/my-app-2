<input type="text" [(ngModel)]="term" (keyup)="filteraccount()">

<select [(ngModel)]="pageNo" (change)="getPagedaccounts()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>


</select>
<label for="">column:</label>
<select [(ngModel)]="column1">
    <option value="account_name">account_name</option>
    <option value="city">city</option>
</select>
<label for="">order:</label>
<select [(ngModel)]="order1">
    <option value="asc">ascending</option>
    <option value="desc">descending</option>
</select>
<button (click)="Sort()">sort</button>



<table class="table table-dark table-striped">
    <thead border="1">
        <tr>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profie_picture</th>
            <th>id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td><img src={{account.profie_picture}} height="100px" width="100px" alt=""></td>
            <td>{{account.id}}</td>
            <td>

                <button (click)="delete(account.id)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
