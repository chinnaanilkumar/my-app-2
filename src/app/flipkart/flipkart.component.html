<div class="container">
    <div class="card" *ngFor="let product of flipkart">
        <p><img class="image" src="{{product.image}}" alt="" height="150px" width="200px"></p>
        <h6 class="rating">{{product.rating.rate}} <i class="fa-solid fa-star"></i>{{product.rating.count}}</h6>
        <h6 class="category">{{product.category}}</h6>
        <h6 class="title">{{product.title}}</h6>
        <h6 style="color: red;">Rs {{product.price}} </h6>
    </div>

</div>
